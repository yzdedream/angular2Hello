<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div>
    <label>weapon: </label>
    <select [(ngModel)]="hero.weapon" placeholder="weapon">
      <option *ngFor="let weapon of weapons">{{weapon}}</option>
    </select>
  </div>
  <button (click)="goBack()">Back</button>
</div>
